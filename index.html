<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #8B0000, #4B0000);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Page */
        .login-container, .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box, .register-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .login-box h2, .register-box h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #4169E1;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .register-link {
            margin-top: 20px;
        }

        .register-link a {
            color: #00008B;
            text-decoration: none;
            font-weight: bold;
        }

        /* Dashboard */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .profile-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
            position: relative;
            cursor: pointer;
        }

        .profile-circle .notification {
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
        }

        .profile-dropdown {
            position: absolute;
            right: 20px;
            top: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .profile-dropdown.active {
            display: block;
        }

        .profile-dropdown a {
            display: block;
            padding: 10px;
            color: #000;
            text-decoration: none;
        }

        .theme-switcher, .timer {
            margin: 0 10px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Tasks Section */
        .tasks-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .task-card:hover {
            transform: translateY(-2px);
        }

        .task-actions button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .priority-high { border-left: 5px solid red; }
        .priority-medium { border-left: 5px solid orange; }
        .priority-low { border-left: 5px solid grey; }

        .due-soon { border-right: 5px solid yellow; }
        .due-expired { border-right: 5px solid red; }
        .due-normal { border-right: 5px solid green; }

        /* Graphs */
        .graph-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .graph-box {
            width: 48%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-box, .register-box {
                width: 90%;
            }

            .graph-container {
                flex-direction: column;
            }

            .graph-box {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h2>Login</h2>
            <div class="input-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" value="test@example.com">
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" value="123456">
            </div>
            <button class="login-btn" onclick="login()">Login</button>
            <div class="register-link">
                Don't have an account? <a href="#" onclick="showRegister()">Register now</a>
            </div>
        </div>
    </div>

    <!-- Register Popup -->
    <div class="register-container" id="registerPage" style="display: none;">
        <div class="register-box">
            <h2>Register</h2>
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName">
            </div>
            <div class="input-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail">
            </div>
            <div class="input-group">
                <label for="confirmEmail">Confirm Email</label>
                <input type="email" id="confirmEmail">
            </div>
            <div class="input-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword">
            </div>
            <div class="input-group">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate">
            </div>
            <div class="input-group">
                <label for="nationality">Nationality</label>
                <select id="nationality">
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <!-- Add more countries -->
                </select>
            </div>
            <div class="input-group">
                <label for="role">Role</label>
                <select id="role">
                    <option value="manager">Manager</option>
                    <option value="staff">Staff</option>
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button style="background: green;" onclick="createAccount()">Create</button>
            <button style="background: grey;" onclick="showLogin()">Cancel</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none;">
        <div class="dashboard-header">
            <h1>To-Do App</h1>
            <div>
                <span class="timer">00:00:00</span>
                <button class="theme-switcher" onclick="toggleTheme()">Toggle Theme</button>
                <div class="profile-circle" onclick="toggleProfileDropdown()">
                    <div class="notification" id="notificationDot"></div>
                </div>
                <div class="profile-dropdown" id="profileDropdown">
                    <a href="#" onclick="showProfile()">View Profile</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>

        <div class="container">
            <button onclick="showUsers()">Users</button>
            <div class="tasks-container">
                <div class="tasks-header">
                    <h2>Tasks</h2>
                    <div>
                        <button style="background: green;" onclick="showAddTask()">+ Add Task</button>
                        <button onclick="showImport()">Import</button>
                        <button onclick="showExport()">Export</button>
                    </div>
                </div>

                <div class="tasks-stats">
                    <div class="stat-box">
                        <h3>Total Tasks</h3>
                        <p id="totalTasks">10</p>
                    </div>
                    <div class="stat-box" style="background: green;">
                        <h3>Completed Tasks</h3>
                        <p id="completedTasks">3</p>
                    </div>
                    <div class="stat-box" style="background: yellow;">
                        <h3>Pending Tasks</h3>
                        <p id="pendingTasks">7</p>
                    </div>
                </div>

                <div class="filters">
                    <select id="statusFilter">
                        <option value="all">All</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <!-- Add categories -->
                    </select>
                    <select id="priorityFilter">
                        <option value="all">All Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <select id="dueDateFilter">
                        <option value="all">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="custom">Custom</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                </div>

                <div class="view-switcher">
                    <button onclick="showListView()">List View</button>
                    <button onclick="showGraphView()">Graph View</button>
                </div>

                <div id="taskList" class="task-list"></div>
                <div id="graphView" style="display: none;">
                    <div class="graph-container">
                        <div class="graph-box" id="xyGraph"></div>
                        <div class="graph-box" id="pieChart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let users = [];
        let tasks = [
            { id: 1, title: "Task 1", description: "Description 1", dueDate: "2025-04-20", priority: "high", category: "Work", status: "pending" },
            // Add more random tasks
        ];
        let currentUser = null;
        let timerInterval = null;

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                currentUser = user;
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                renderTasks();
            } else {
                alert('Invalid credentials');
            }
        }

        function showRegister() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('registerPage').style.display = 'flex';
        }

        function showLogin() {
            document.getElementById('registerPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
        }

        function createAccount() {
            const user = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                birthdate: document.getElementById('birthdate').value,
                nationality: document.getElementById('nationality').value,
                role: document.getElementById('role').value,
                joinDate: new Date().toISOString().split('T')[0]
            };
            users.push(user);
            showLogin();
        }

        function toggleProfileDropdown() {
            document.getElementById('profileDropdown').classList.toggle('active');
        }

        function showProfile() {
            // Implement profile popup
        }

        function logout() {
            currentUser = null;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        function showUsers() {
            // Implement users page
        }

        function showAddTask() {
            // Implement add task popup
        }

        function showImport() {
            // Implement import popup
        }

        function showExport() {
            // Implement export popup
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = `task-card priority-${task.priority} due-${getDueStatus(task.dueDate)}`;
                taskCard.innerHTML = `
                    <div>
                        <h3>${task.title}</h3>
                        <p>${task.description}</p>
                    </div>
                    <div class="task-actions">
                        <button onclick="viewTask(${task.id})">View</button>
                        <button onclick="editTask(${task.id})">Edit</button>
                        <button onclick="deleteTask(${task.id})">Delete</button>
                        <button onclick="startTaskTimer(${task.id})">Play</button>
                        <input type="checkbox" ${task.status === 'completed' ? 'checked' : ''} onchange="toggleTaskStatus(${task.id})">
                    </div>
                `;
                taskList.appendChild(taskCard);
            });
        }

        function getDueStatus(dueDate) {
            const now = new Date();
            const due = new Date(dueDate);
            const diff = (due - now) / (1000 * 60 * 60);
            if (diff < 0) return 'expired';
            if (diff < 48) return 'soon';
            return 'normal';
        }

        function startTaskTimer(taskId) {
            if (timerInterval) clearInterval(timerInterval);
            let seconds = 0;
            timerInterval = setInterval(() => {
                seconds++;
                const timer = document.querySelector('.timer');
                timer.textContent = new Date(seconds * 1000).toISOString().substr(11, 8);
            }, 1000);
        }

        function showListView() {
            document.getElementById('taskList').style.display = 'block';
            document.getElementById('graphView').style.display = 'none';
        }

        function showGraphView() {
            document.getElementById('taskList').style.display = 'none';
            document.getElementById('graphView').style.display = 'block';
            // Implement graph rendering
        }
    </script>
</body>
</html>
