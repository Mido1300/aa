            <div id="importFileName">No file chosen</div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const taskInput = document.getElementById('taskInput');
            const taskDueDateInput = document.getElementById('taskDueDate');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const themeSwitcher = document.querySelector('.theme-switcher');
            const exportBtn = document.getElementById('exportBtn');
            const importBtnTrigger = document.getElementById('importBtnTrigger'); // Button to open modal
            const importFileModalInput = document.getElementById('importFileModal'); // Input inside modal
            const importModal = document.getElementById('importModal');
            const importFileName = document.getElementById('importFileName');
            const notificationBtn = document.getElementById('notificationBtn');
            const notificationList = document.getElementById('notificationList');
            const notificationCount = notificationBtn.querySelector('.notification-count');
            const refreshLogo = document.getElementById('refreshLogo');
            const statToday = document.getElementById('stat-today');
            const statWeek = document.getElementById('stat-week');
            const statMonth = document.getElementById('stat-month');
            const statOverall = document.getElementById('stat-overall');
            const statCompleted = document.getElementById('stat-completed');
            const multiSelectBar = document.getElementById('multi-select-bar');
            const multiSelectInfo = document.getElementById('multi-select-info');
            const multiCompleteBtn = document.getElementById('multi-complete-btn');
            const multiDeleteBtn = document.getElementById('multi-delete-btn');
            const undoContainer = document.getElementById('undo-container');
            const undoMessage = document.getElementById('undo-message');
            const undoButton = document.getElementById('undo-button');
            const activeTimerDisplay = document.getElementById('active-timer-display');
            const activeTimerTaskName = document.getElementById('active-timer-task-name');
            const activeTimerTime = document.getElementById('active-timer-time');

            // --- State Variables ---
            let tasks = [];
            let notifications = [];
            let lastAction = null; // For undo functionality { type: 'delete'/'complete', tasks: [...] }
            let undoTimeout = null;
            let activeTimerInterval = null;
            let activeTaskId = null; // ID of the task whose timer is running
            let draggingElement = null; // For drag and drop

            // --- Initialization ---
            loadTheme();
            loadTasks();
            loadNotifications();
            initializeFlatpickr();
            renderAll(); // Initial render of tasks and stats

            // --- Theme Switching ---
            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                    themeSwitcher.querySelector('.fa-moon').style.display = 'none';
                    themeSwitcher.querySelector('.fa-sun').style.display = 'inline';
                    // Update root vars for JS access if needed (e.g., for chart colors)
                    // document.documentElement.style.setProperty('--primary-accent-rgb', '...'); // example
                } else {
                    document.documentElement.classList.remove('dark-mode');
                    themeSwitcher.querySelector('.fa-moon').style.display = 'inline';
                    themeSwitcher.querySelector('.fa-sun').style.display = 'none';
                     // Update root vars for JS access if needed
                     // document.documentElement.style.setProperty('--primary-accent-rgb', '...'); // example
                }
                localStorage.setItem('theme', theme);
            }

            function loadTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                applyTheme(savedTheme);
                // Set :root --primary-accent-rgb based on initial theme (example)
                const primaryAccentColor = getComputedStyle(document.documentElement).getPropertyValue(savedTheme === 'dark' ? '--dm-primary-accent' : '--lm-primary-accent').trim();
                // Basic conversion for example - A robust solution would parse hex/rgb properly
                // This part is mainly needed if you use the RGB version in JS (e.g., for chart alpha)
                // if (primaryAccentColor.startsWith('#')) { ... convert hex to rgb ... }
                // else if (primaryAccentColor.startsWith('rgb')) { ... parse rgb ... }
                // document.documentElement.style.setProperty('--primary-accent-rgb', 'extracted_rgb_values');
            }

            themeSwitcher.addEventListener('click', () => {
                const currentTheme = document.documentElement.classList.contains('dark-mode') ? 'dark' : 'light';
                applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
                 renderAll(); // Re-render might be needed if styles change significantly
            });

            // --- Date Picker ---
            function initializeFlatpickr() {
                flatpickr(taskDueDateInput, {
                    dateFormat: "Y-m-d", // Standard date format
                    altInput: true, // Human-readable format
                    altFormat: "M j, Y", // e.g., Apr 17, 2025
                    allowInput: true, // Allow manual typing
                    // You can add more options like minDate, maxDate etc.
                });
            }

            // --- Task Management ---
            function generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
            }

            function addTask() {
                const taskText = taskInput.value.trim();
                const taskDueDate = taskDueDateInput.value ? new Date(taskDueDateInput._flatpickr.selectedDates[0]).toISOString() : null; // Store as ISO string

                if (taskText === '') {
                    addNotification('Task cannot be empty.', 'warning');
                    return;
                }

                const newTask = {
                    id: generateId(),
                    text: taskText,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    dueDate: taskDueDate,
                    notes: '',
                    timeTracked: 0, // Seconds tracked today
                    timerStartTime: null, // Timestamp when timer started
                    lastResetDate: getGMTDateString(new Date()) // Store GMT date string for daily reset check
                };

                tasks.unshift(newTask); // Add to the beginning of the array
                taskInput.value = '';
                taskDueDateInput._flatpickr.clear(); // Clear date picker
                saveAndRender();
                addNotification(`Task "${truncateText(taskText, 20)}" added.`, 'success');
            }

            function toggleComplete(taskId) {
                const taskIndex = tasks.findIndex(t => t.id === taskId);
                if (taskIndex > -1) {
                    tasks[taskIndex].completed = !tasks[taskIndex].completed;
                    if (tasks[taskIndex].completed && activeTaskId === taskId) {
                        pauseTimer(taskId, false); // Pause timer if task is completed
                    }
                    saveAndRender();
                    lastAction = { type: 'complete', tasks: [{ ...tasks[taskIndex], originalIndex: taskIndex }] }; // Save for undo
                    showUndo(`${tasks[taskIndex].completed ? 'Completed' : 'Marked incomplete'}: "${truncateText(tasks[taskIndex].text, 20)}"`);
                }
            }

            function deleteTask(taskId) {
                const taskIndex = tasks.findIndex(t => t.id === taskId);
                if (taskIndex > -1) {
                    const deletedTask = { ...tasks[taskIndex], originalIndex: taskIndex }; // Store original index
                     if (activeTaskId === taskId) {
                        stopTimer(); // Stop timer if active task is deleted
                    }
                    tasks.splice(taskIndex, 1);
                    saveAndRender();
                    lastAction = { type: 'delete', tasks: [deletedTask] }; // Save for undo
                    showUndo(`Task "${truncateText(deletedTask.text, 20)}" deleted.`);
                }
            }

             function updateTaskNotes(taskId, notes) {
                const taskIndex = tasks.findIndex(t => t.id === taskId);
                if (taskIndex > -1) {
                    tasks[taskIndex].notes = notes;
                    saveTasks(); // Save silently without full re-render
                    // Maybe update a notes indicator icon if needed
                    const taskElement = document.querySelector(`.task-item[data-id="${taskId}"]`);
                    if (taskElement) {
                         updateNotesIndicator(taskElement, notes);
                    }
                    addNotification(`Notes updated for "${truncateText(tasks[taskIndex].text, 20)}"`, 'info');
                }
            }

            // --- Multi-Select Functions ---
             function updateMultiSelectBar() {
                const selectedTasks = tasks.filter(task => task.selected);
                const count = selectedTasks.length;

                if (count > 0) {
                    multiSelectInfo.textContent = `${count} item${count > 1 ? 's' : ''} selected`;
                    multiSelectBar.classList.add('visible');
                } else {
                    multiSelectBar.classList.remove('visible');
                }
            }

            function handleCheckboxChange(taskId, isChecked) {
                const taskIndex = tasks.findIndex(t => t.id === taskId);
                if (taskIndex > -1) {
                    tasks[taskIndex].selected = isChecked;
                    // Note: We don't save 'selected' to localStorage as it's transient UI state
                }
                updateMultiSelectBar();
            }

             function multiDelete() {
                const selectedTasks = tasks.filter(task => task.selected);
                if (selectedTasks.length === 0) return;

                const deletedTasksForUndo = [];
                tasks = tasks.filter(task => {
                    if (task.selected) {
                        const taskIndex = tasks.findIndex(t => t.id === task.id); // Find original index before filtering
                        if(task.id === activeTaskId) stopTimer(); // Stop timer if active task is deleted
                        deletedTasksForUndo.push({ ...task, originalIndex: taskIndex });
                        return false; // Remove selected task
                    }
                    return true; // Keep non-selected task
                });

                deletedTasksForUndo.sort((a, b) => a.originalIndex - b.originalIndex); // Preserve order for undo insert
                lastAction = { type: 'delete', tasks: deletedTasksForUndo };
                showUndo(`${deletedTasksForUndo.length} task${deletedTasksForUndo.length > 1 ? 's' : ''} deleted.`);

                saveAndRender(); // Will clear selections and hide bar
            }

            function multiComplete() {
                const selectedTasks = tasks.filter(task => task.selected);
                 if (selectedTasks.length === 0) return;

                const completedTasksForUndo = [];
                tasks.forEach((task, index) => {
                    if (task.selected && !task.completed) {
                        task.completed = true;
                        if (task.id === activeTaskId) pauseTimer(task.id, false); // Pause timer
                        task.selected = false; // Deselect after action
                        completedTasksForUndo.push({ ...task, wasCompleted: false, originalIndex: index }); // Mark original state for undo
                    } else if (task.selected) {
                        task.selected = false; // Just deselect if already complete
                    }
                });

                lastAction = { type: 'complete', tasks: completedTasksForUndo };
                 if (completedTasksForUndo.length > 0) {
                    showUndo(`${completedTasksForUndo.length} task${completedTasksForUndo.length > 1 ? 's' : ''} marked complete.`);
                 }

                saveAndRender(); // Will clear selections and hide bar
            }

            // --- Drag and Drop Functions ---
             function handleDragStart(e) {
                draggingElement = e.target;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', draggingElement.dataset.id);
                setTimeout(() => draggingElement.classList.add('dragging'), 0); // Style after drag starts
            }

            function handleDragEnd(e) {
                if (draggingElement) {
                    draggingElement.classList.remove('dragging');
                    draggingElement = null;
                    taskList.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over')); // Clean up any stray indicators
                }
            }

            function handleDragOver(e) {
                e.preventDefault(); // Necessary to allow drop
                e.dataTransfer.dropEffect = 'move';

                const targetItem = e.target.closest('.task-item');
                 if (!targetItem || targetItem === draggingElement) return;

                 // Optional: Visual indicator where it will be dropped
                 taskList.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over')); // Remove previous indicators
                 targetItem.classList.add('drag-over'); // Add indicator to current target
            }

            function handleDrop(e) {
                 e.preventDefault();
                 if (!draggingElement) return;

                 const droppedOnElement = e.target.closest('.task-item');
                 taskList.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over')); // Clean up indicator


                const draggedId = draggingElement.dataset.id;
                const targetId = droppedOnElement ? droppedOnElement.dataset.id : null;

                const draggedIndex = tasks.findIndex(t => t.id === draggedId);
                if (draggedIndex === -1) return; // Should not happen

                const draggedTask = tasks.splice(draggedIndex, 1)[0]; // Remove from original position

                 if (targetId) {
                     const targetIndex = tasks.findIndex(t => t.id === targetId);
                     if (targetIndex > -1) {
                         // Insert before the target element
                         tasks.splice(targetIndex, 0, draggedTask);
                     } else {
                          // If target somehow not found, append to end (fallback)
                         tasks.push(draggedTask);
                     }
                 } else {
                     // If dropped not on an item (e.g., empty space at end), append to end
                     tasks.push(draggedTask);
                 }

                saveAndRender(); // Re-render with new order
                 addNotification(`Task "${truncateText(draggedTask.text, 20)}" reordered.`, 'info');
            }


            // --- Time Tracking ---
             // Helper to get YYYY-MM-DD in GMT
            function getGMTDateString(date) {
                return date.toISOString().split('T')[0];
            }

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }

            function checkTimerReset(task) {
                 const todayGMT = getGMTDateString(new Date());
                 if (task.lastResetDate !== todayGMT) {
                     task.timeTracked = 0; // Reset tracked time
                     task.timerStartTime = null; // Ensure timer is not running across reset
                     task.lastResetDate = todayGMT; // Update reset date
                     return true; // Indicate reset happened
                 }
                 return false;
            }

             function startTimer(taskId) {
                if (activeTaskId && activeTaskId !== taskId) {
                     // Pause the currently active timer before starting a new one
                    pauseTimer(activeTaskId, false); // Don't save immediately, let the new start handle save
                }

                 stopTimerInterval(); // Clear any existing interval

                const taskIndex = tasks.findIndex(t => t.id === taskId);
                if (taskIndex > -1 && !tasks[taskIndex].completed) {
                    const task = tasks[taskIndex];
                    checkTimerReset(task); // Reset if it's a new day

                    task.timerStartTime = Date.now(); // Record start time
                    activeTaskId = taskId;

                    // Update UI immediately
                     updateTimerUI(taskId, task.timeTracked); // Show current tracked time
                    toggleTimerButtonActive(taskId, true);
                    updateActiveTimerDisplay(task.text, task.timeTracked);


                    // Start interval
                    activeTimerInterval = setInterval(() => {
                        const now = Date.now();
                        const elapsedSinceStart = (now - task.timerStartTime) / 1000; // Seconds
                        const totalTime = task.timeTracked + elapsedSinceStart;

                         updateTimerUI(taskId, totalTime);
                        updateActiveTimerDisplay(task.text, totalTime); // Update header display too

                    }, 1000);

                    saveTasks(); // Save the new timerStartTime
                }
            }

             function pauseTimer(taskId, shouldSave = true) {
                stopTimerInterval(); // Clear interval regardless

                 const taskIndex = tasks.findIndex(t => t.id === taskId);
                 if (taskIndex > -1 && tasks[taskIndex].timerStartTime) {
                     const task = tasks[taskIndex];
                     const endTime = Date.now();
                     const elapsed = (endTime - task.timerStartTime) / 1000; // Seconds
                     task.timeTracked += elapsed; // Add elapsed time to total
                     task.timerStartTime = null; // Clear start time

                     updateTimerUI(taskId, task.timeTracked); // Update display with final tracked time
                     toggleTimerButtonActive(taskId, false);

                     if (activeTaskId === taskId) {
                         stopTimer(); // Clear active timer state if this was the active one
                     }

                    if (shouldSave) saveTasks();
                 } else if (activeTaskId === taskId) {
                     // If pausing the active timer but it wasn't found or running (edge case)
                     stopTimer();
                 }
            }

             // Stops the currently active timer interval and clears related state
             function stopTimer() {
                 stopTimerInterval();
                 activeTaskId = null;
                 activeTimerDisplay.style.display = 'none'; // Hide header display
             }

            // Stops ONLY the interval, not the task state
             function stopTimerInterval() {
                 if (activeTimerInterval) {
                     clearInterval(activeTimerInterval);
                     activeTimerInterval = null;
                 }
             }

            // Stop all timers (e.g., before page unload) - ensure final times are saved
            function stopAllTimers() {
                 if (activeTaskId) {
                     pauseTimer(activeTaskId, true); // Pause and save the active timer
                 }
            }


            // --- Undo Functionality ---
             function showUndo(message) {
                 if (!lastAction) return; // No action to undo

                 undoMessage.textContent = message;
                 undoContainer.classList.add('visible');

                 // Clear previous timeout if exists
                 if (undoTimeout) clearTimeout(undoTimeout);

                 // Auto-hide after a delay
                 undoTimeout = setTimeout(() => {
                     undoContainer.classList.remove('visible');
                     lastAction = null; // Clear undo action after timeout
                 }, 6000); // 6 seconds to undo
            }

            function performUndo() {
                 if (!lastAction) return;

                 if (lastAction.type === 'delete') {
                     // Re-insert deleted tasks at their original indices
                     lastAction.tasks.forEach(taskToRestore => {
                        // Check if timer needs reset on restore (unlikely needed but safe)
                        checkTimerReset(taskToRestore);
                        tasks.splice(taskToRestore.originalIndex, 0, taskToRestore);
                     });
                     addNotification(`${lastAction.tasks.length} task${lastAction.tasks.length > 1 ? 's' : ''} restored.`, 'success');
                 } else if (lastAction.type === 'complete') {
                    // Revert completion status
                     lastAction.tasks.forEach(taskToRestore => {
                        const taskIndex = tasks.findIndex(t => t.id === taskToRestore.id);
                         if (taskIndex > -1) {
                             tasks[taskIndex].completed = taskToRestore.wasCompleted; // Revert to original state
                         }
                    });
                    addNotification(`${lastAction.tasks.length} task completion${lastAction.tasks.length > 1 ? 's' : ''} reverted.`, 'success');
                 }

                 lastAction = null; // Clear action after undo
                 if (undoTimeout) clearTimeout(undoTimeout); // Hide undo bar immediately
                 undoContainer.classList.remove('visible');
                 saveAndRender();
            }


            // --- Notifications ---
            function addNotification(message, type = 'info', duration = 5000) {
                 const newNotification = {
                     id: generateId(),
                     message: message,
                     type: type, // 'info', 'success', 'warning', 'error'
                     timestamp: new Date().toISOString(),
                     read: false
                 };
                 notifications.unshift(newNotification); // Add to top
                 saveNotifications();
                 renderNotifications();

                 // Optional: Auto-remove visual notification after a delay (doesn't remove from data)
                 // setTimeout(() => {
                 //     const notificationElement = document.querySelector(`.notification-item[data-id="${newNotification.id}"]`);
                 //     if (notificationElement) {
                 //         notificationElement.style.opacity = '0';
                 //         setTimeout(() => notificationElement.remove(), 500); // Remove after fade out
                 //     }
                 //     updateNotificationCount(); // Update count if visual item removed
                 // }, duration);
            }

            function markNotificationsRead() {
                notifications.forEach(n => n.read = true);
                saveNotifications();
                renderNotifications(); // Re-render to update visual state
            }

            function checkDueDatesForNotifications() {
                const now = new Date();
                const twoDaysFromNow = new Date(now.getTime() + 2 * 24 * 60 * 60 * 1000);

                tasks.forEach(task => {
                    if (task.dueDate && !task.completed) {
                        const dueDate = new Date(task.dueDate);
                         // Check if notification already exists for this task's due date recently
                        const notifiedRecently = notifications.some(n =>
                             n.message.includes(`Task "${truncateText(task.text, 15)}"`) &&
                             (n.type === 'warning' || n.type === 'error') &&
                             new Date(n.timestamp) > new Date(now.getTime() - 6 * 60 * 60 * 1000) // Check within last 6 hrs
                         );

                        if (!notifiedRecently) {
                            if (dueDate < now) {
                                // Overdue - Check if already notified as overdue recently
                                addNotification(`Task "${truncateText(task.text, 15)}" is overdue!`, 'error');
                            } else if (dueDate <= twoDaysFromNow) {
                                // Due soon
                                addNotification(`Task "${truncateText(task.text, 15)}" is due soon (${formatDate(dueDate)}).`, 'warning');
                            }
                        }
                    }
                });
                // Note: This check ideally runs periodically, but for simplicity,
                // we'll run it on load and maybe occasionally on render.
                 // For real-time, you'd use setInterval or web workers.
            }


            // --- Rendering ---
             function renderAll() {
                renderTasks();
                updateStats();
                renderNotifications();
                 checkDueDatesForNotifications(); // Check for notifications on render
                 updateMultiSelectBar(); // Ensure bar is hidden initially or reflects state
                 // Update active timer display if needed on full re-render
                 if (activeTaskId) {
                     const activeTask = tasks.find(t => t.id === activeTaskId);
                     if (activeTask) {
                         const currentTime = activeTask.timerStartTime
                             ? activeTask.timeTracked + (Date.now() - activeTask.timerStartTime) / 1000
                             : activeTask.timeTracked;
                         updateActiveTimerDisplay(activeTask.text, currentTime);
                         // Ensure the timer interval is running if needed (might stop on full DOM replace)
                         if (activeTask.timerStartTime && !activeTimerInterval) {
                             startTimer(activeTaskId); // Restart interval logic if needed
                         }
                     } else {
                         stopTimer(); // Active task disappeared? Stop timer.
                     }
                 } else {
                     stopTimer(); // Ensure header timer is off if no task is active
                 }
             }

             function renderTasks() {
                taskList.innerHTML = ''; // Clear existing list
                 if (tasks.length === 0) {
                    taskList.innerHTML = '<li style="text-align: center; color: var(--muted-text-color); padding: 20px;">No tasks yet!</li>';
                    return;
                 }

                tasks.forEach(task => {
                    // Reset timer if it's a new day GMT when rendering
                    checkTimerReset(task);
                    const taskElement = createTaskElement(task);
                    taskList.appendChild(taskElement);
                });
                 updateMultiSelectBar(); // Ensure bar is updated after render
            }

             function createTaskElement(task) {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.dataset.id = task.id;
                li.draggable = true; // Make draggable

                // --- Checkbox ---
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.selected || false; // Reflect transient selected state
                checkbox.addEventListener('change', (e) => handleCheckboxChange(task.id, e.target.checked));
                li.appendChild(checkbox);

                // --- Task Content (Text + Meta) ---
                const contentDiv = document.createElement('div');
                contentDiv.className = 'task-content';

                const textSpan = document.createElement('span');
                textSpan.className = 'task-text';
                textSpan.textContent = task.text;
                contentDiv.appendChild(textSpan);

                // --- Meta Info (Due Date, Notes Indicator) ---
                const metaDiv = document.createElement('div');
                metaDiv.className = 'task-meta';

                // Due Date Indicator
                if (task.dueDate) {
                    const dueDateSpan = document.createElement('span');
                    dueDateSpan.className = 'due-date-indicator';
                    const dueDate = new Date(task.dueDate);
                    const now = new Date();
                    now.setHours(0, 0, 0, 0); // Compare dates only
                    const twoDaysFromNow = new Date(now.getTime() + 2 * 24 * 60 * 60 * 1000);

                    let iconClass = 'fa-calendar-alt';
                    let alertClass = 'ok'; // Default green
                    if (dueDate < now) {
                        alertClass = 'overdue'; // Red
                        iconClass = 'fa-exclamation-circle';
                    } else if (dueDate < twoDaysFromNow) {
                        alertClass = 'soon'; // Yellow
                        iconClass = 'fa-clock';
                    }
                    dueDateSpan.classList.add(alertClass);
                    dueDateSpan.innerHTML = `<i class="fas ${iconClass}"></i> ${formatDate(dueDate)}`;
                    metaDiv.appendChild(dueDateSpan);
                }

                 // Notes Indicator (simple)
                const notesIndicator = document.createElement('span');
                 notesIndicator.className = 'task-notes-preview';
                 updateNotesIndicator(notesIndicator, task.notes); // Helper to set icon/text
                 metaDiv.appendChild(notesIndicator);

                contentDiv.appendChild(metaDiv);
                li.appendChild(contentDiv);


                // --- Task Actions (Complete, Edit, Delete, Timer, Notes) ---
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'task-actions';

                 // Timer Display
                const timerDisplay = document.createElement('span');
                timerDisplay.className = 'task-timer';
                timerDisplay.textContent = formatTime(task.timeTracked); // Initial display
                actionsDiv.appendChild(timerDisplay);


                 // Timer Button (Play/Pause)
                 const timerBtn = document.createElement('button');
                 timerBtn.className = 'timer-btn control-icon';
                 timerBtn.title = 'Start/Pause Timer';
                 timerBtn.innerHTML = '<i class="fas fa-play"></i><i class="fas fa-pause"></i>';
                 if (task.id === activeTaskId) timerBtn.classList.add('active'); // Set initial active state if needed
                 timerBtn.addEventListener('click', (e) => {
                     e.stopPropagation(); // Prevent triggering other clicks
                     if (timerBtn.classList.contains('active')) {
                         pauseTimer(task.id);
                     } else {
                         startTimer(task.id);
                     }
                 });
                 actionsDiv.appendChild(timerBtn);


                // Notes Toggle Button
                const notesBtn = document.createElement('button');
                notesBtn.className = 'notes-btn control-icon';
                notesBtn.title = 'View/Edit Notes';
                notesBtn.innerHTML = '<i class="fas fa-sticky-note"></i>';
                notesBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleNotesSection(li, task);
                });
                actionsDiv.appendChild(notesBtn);

                // Complete Button
                const completeBtn = document.createElement('button');
                completeBtn.className = 'complete-btn control-icon';
                completeBtn.title = task.completed ? 'Mark as Incomplete' : 'Mark as Complete';
                completeBtn.innerHTML = `<i class="fas ${task.completed ? 'fa-undo-alt' : 'fa-check'}"></i>`;
                completeBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleComplete(task.id); });
                actionsDiv.appendChild(completeBtn);

                // Delete Button
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn control-icon';
                deleteBtn.title = 'Delete Task';
                deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                deleteBtn.addEventListener('click', (e) => { e.stopPropagation(); deleteTask(task.id); });
                actionsDiv.appendChild(deleteBtn);

                li.appendChild(actionsDiv);

                 // --- Notes Section (Hidden initially) ---
                 const notesSection = document.createElement('div');
                 notesSection.className = 'task-notes-section';
                 notesSection.innerHTML = `<textarea placeholder="Add notes here...">${task.notes || ''}</textarea>`;
                 const textarea = notesSection.querySelector('textarea');
                 textarea.addEventListener('blur', () => { // Save notes when focus leaves textarea
                     updateTaskNotes(task.id, textarea.value.trim());
                 });
                  textarea.addEventListener('input', () => { // Optional: Live update indicator while typing
                     updateNotesIndicator(notesIndicator, textarea.value.trim());
                 });
                 li.appendChild(notesSection); // Append to li, CSS will handle positioning


                // --- Event Listeners for Drag & Drop ---
                li.addEventListener('dragstart', handleDragStart);
                li.addEventListener('dragend', handleDragEnd);
                li.addEventListener('dragover', handleDragOver);
                li.addEventListener('drop', handleDrop);
                 // Prevent checkbox from initiating drag
                 checkbox.addEventListener('mousedown', e => e.stopPropagation());


                return li;
            }

             function updateNotesIndicator(indicatorElement, notes) {
                 if (notes && notes.trim() !== '') {
                     indicatorElement.innerHTML = `<i class="fas fa-sticky-note"></i> Has Notes`;
                     indicatorElement.style.display = 'inline-flex'; // Show indicator
                 } else {
                     indicatorElement.style.display = 'none'; // Hide indicator
                 }
             }

             function toggleNotesSection(taskElement, task) {
                 const notesSection = taskElement.querySelector('.task-notes-section');
                 const notesBtn = taskElement.querySelector('.notes-btn');
                 if (notesSection) {
                     const isVisible = notesSection.style.display === 'block';
                     notesSection.style.display = isVisible ? 'none' : 'block';
                     notesBtn.classList.toggle('active', !isVisible); // Optional: Add active class to button
                     if (!isVisible) {
                         notesSection.querySelector('textarea').focus(); // Focus textarea when shown
                     }
                 }
             }


             // Update Timer UI on the task item itself
            function updateTimerUI(taskId, totalSeconds) {
                const taskElement = document.querySelector(`.task-item[data-id="${taskId}"]`);
                 if (taskElement) {
                     const timerDisplay = taskElement.querySelector('.task-timer');
                     if (timerDisplay) {
                         timerDisplay.textContent = formatTime(totalSeconds);
                     }
                 }
             }
             // Update Active Timer display in the header
             function updateActiveTimerDisplay(taskName, totalSeconds) {
                 if (activeTaskId) {
                     activeTimerTaskName.textContent = truncateText(taskName, 25); // Show truncated name
                     activeTimerTime.textContent = formatTime(totalSeconds);
                     activeTimerDisplay.style.display = 'flex'; // Ensure it's visible
                 } else {
                     activeTimerDisplay.style.display = 'none'; // Hide if no timer active
                 }
             }

            function toggleTimerButtonActive(taskId, isActive) {
                 const taskElement = document.querySelector(`.task-item[data-id="${taskId}"]`);
                 if (taskElement) {
                     const timerBtn = taskElement.querySelector('.timer-btn');
                     if (timerBtn) {
                         timerBtn.classList.toggle('active', isActive);
                         timerBtn.title = isActive ? 'Pause Timer' : 'Start Timer';
                     }
                 }
             }

            function updateStats() {
                 const now = new Date();
                 const todayStart = new Date(now.setHours(0, 0, 0, 0));
                 const todayEnd = new Date(now.setHours(23, 59, 59, 999));

                 const weekStart = new Date(todayStart);
                 weekStart.setDate(todayStart.getDate() - todayStart.getDay()); // Start of current week (Sunday)
                 const weekEnd = new Date(weekStart);
                 weekEnd.setDate(weekStart.getDate() + 6);
                 weekEnd.setHours(23, 59, 59, 999);

                 const monthStart = new Date(todayStart.getFullYear(), todayStart.getMonth(), 1);
                 const monthEnd = new Date(todayStart.getFullYear(), todayStart.getMonth() + 1, 0); // Last day of current month
                 monthEnd.setHours(23, 59, 59, 999);


                 let countToday = 0;
                 let countWeek = 0;
                 let countMonth = 0;
                 let countOverall = 0;
                 let countCompleted = 0;

                 tasks.forEach(task => {
                     if (task.completed) {
                         countCompleted++;
                     }
                    if (!task.completed && task.dueDate) {
                         const dueDate = new Date(task.dueDate);
                         countOverall++; // Count all non-completed tasks with a due date
                         if (dueDate >= todayStart && dueDate <= todayEnd) countToday++;
                         if (dueDate >= weekStart && dueDate <= weekEnd) countWeek++;
                         if (dueDate >= monthStart && dueDate <= monthEnd) countMonth++;
                     }
                 });

                 statToday.textContent = countToday;
                 statWeek.textContent = countWeek;
                 statMonth.textContent = countMonth;
                 statOverall.textContent = countOverall;
                 statCompleted.textContent = countCompleted;
             }

             function renderNotifications() {
                 notificationList.innerHTML = ''; // Clear existing
                 const unreadCount = notifications.filter(n => !n.read).length;

                 if (notifications.length === 0) {
                     notificationList.innerHTML = '<div class="notification-empty">No notifications.</div>';
                     notificationCount.style.display = 'none';
                     return;
                 }

                 notifications.forEach(n => {
                     const item = document.createElement('div');
                     item.className = `notification-item ${n.type} ${n.read ? 'read' : ''}`;
                     item.dataset.id = n.id;
                     item.innerHTML = `
                         ${n.message}
                         <span class="notification-timestamp">${timeAgo(n.timestamp)}</span>
                     `;
                     // Optional: Add click handler to mark as read or navigate
                     item.addEventListener('click', () => {
                         n.read = true;
                         saveNotifications();
                         renderNotifications(); // Re-render immediately
                     });
                     notificationList.appendChild(item);
                 });

                 // Update badge
                 if (unreadCount > 0) {
                     notificationCount.textContent = unreadCount;
                     notificationCount.style.display = 'flex';
                 } else {
                     notificationCount.style.display = 'none';
                 }
             }


            // --- Data Persistence (LocalStorage) ---
            function saveTasks() {
                 // Don't save the transient 'selected' state or active interval details
                 const tasksToSave = tasks.map(({ selected, ...rest }) => rest);
                 localStorage.setItem('todos', JSON.stringify(tasksToSave));
                 console.log("Tasks saved to localStorage"); // Debug log
            }

            function loadTasks() {
                const storedTasks = localStorage.getItem('todos');
                if (storedTasks) {
                    try {
                        tasks = JSON.parse(storedTasks);
                         // Ensure all tasks have necessary properties after loading (backward compatibility)
                        const todayGMT = getGMTDateString(new Date());
                        tasks.forEach(task => {
                             task.selected = false; // Ensure selected is false on load
                             if (task.timeTracked === undefined) task.timeTracked = 0;
                             if (task.timerStartTime === undefined) task.timerStartTime = null;
                             if (task.lastResetDate === undefined) task.lastResetDate = todayGMT;
                             // Important: Reset timer if loaded on a new day
                             checkTimerReset(task);
                             // If a timer was running when the page was closed, treat it as paused on load
                             if (task.timerStartTime) {
                                // Calculate time elapsed since last save and add it
                                // Note: This isn't perfectly accurate if browser was closed abruptly
                                // For simplicity here, we'll just clear the start time on load,
                                // assuming user needs to manually restart. A more complex approach
                                // could try to estimate elapsed time.
                                task.timerStartTime = null;
                             }
                        });
                        console.log("Tasks loaded from localStorage"); // Debug log
                    } catch (e) {
                        console.error("Error parsing tasks from localStorage:", e);
                        tasks = []; // Reset if data is corrupted
                         addNotification("Could not load saved tasks. Data might be corrupted.", "error");
                    }
                } else {
                    tasks = []; // Start fresh if no saved data
                }
                 // Ensure active timer state is consistent after loading tasks
                 activeTaskId = null; // Reset active task ID on load
                 stopTimerInterval(); // Ensure no lingering interval
            }

            function saveNotifications() {
                localStorage.setItem('notifications', JSON.stringify(notifications));
            }

            function loadNotifications() {
                const storedNotifications = localStorage.getItem('notifications');
                 if (storedNotifications) {
                     try {
                         notifications = JSON.parse(storedNotifications);
                         // Optional: Limit number of stored notifications
                         // notifications = notifications.slice(0, 50);
                     } catch (e) {
                         console.error("Error parsing notifications:", e);
                         notifications = [];
                     }
                 } else {
                     notifications = [];
                 }
            }

            function saveAndRender() {
                 saveTasks();
                 renderAll(); // Use the full render function
            }

            // --- Import / Export ---
            function exportTasks() {
                 if (tasks.length === 0) {
                     addNotification("No tasks to export.", "warning");
                     return;
                 }
                 // Exclude transient state like 'selected'
                 const tasksToExport = tasks.map(({ selected, ...rest }) => rest);
                 const dataStr = JSON.stringify(tasksToExport, null, 2); // Pretty print JSON
                 const dataBlob = new Blob([dataStr], { type: 'application/json' });
                 const url = URL.createObjectURL(dataBlob);
                 const link = document.createElement('a');
                 link.href = url;
                 const timestamp = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
                 link.download = `tasks-export-${timestamp}.json`;
                 document.body.appendChild(link);
                 link.click();
                 document.body.removeChild(link);
                 URL.revokeObjectURL(url); // Clean up blob URL
                 addNotification("Tasks exported successfully.", "success");
            }

            function importTasks(file) {
                 if (!file) {
                     addNotification("No file selected for import.", "warning");
                     return;
                 }
                 const reader = new FileReader();
                 reader.onload = (event) => {
                     try {
                         const importedData = JSON.parse(event.target.result);
                         if (!Array.isArray(importedData)) {
                             throw new Error("Invalid JSON format: Expected an array.");
                         }
                         // Basic validation (check if items look like tasks)
                         const isValid = importedData.every(item => item && typeof item.text === 'string' && typeof item.completed === 'boolean');
                         if (!isValid) {
                             throw new Error("Invalid task structure in JSON file.");
                         }

                         // Replace current tasks
                         tasks = importedData;
                         // Ensure required fields exist on imported tasks
                          const todayGMT = getGMTDateString(new Date());
                         tasks.forEach(task => {
                             if (!task.id) task.id = generateId(); // Add ID if missing
                             if (!task.createdAt) task.createdAt = new Date().toISOString();
                             task.selected = false; // Ensure not selected
                              if (task.timeTracked === undefined) task.timeTracked = 0;
                             if (task.timerStartTime === undefined) task.timerStartTime = null;
                              if (task.lastResetDate === undefined) task.lastResetDate = todayGMT;
                              // Ensure timers are reset/paused state after import
                              task.timerStartTime = null;
                              checkTimerReset(task);
                         });

                         stopTimer(); // Stop any active timer before replacing tasks
                         saveAndRender();
                         addNotification(`Tasks imported successfully from ${file.name}.`, "success");
                         closeModal(importModal); // Close modal on success
                     } catch (error) {
                         console.error("Import Error:", error);
                         addNotification(`Import failed: ${error.message}`, 'error');
                     }
                 };
                 reader.onerror = () => {
                     addNotification('Error reading file.', 'error');
                 };
                 reader.readAsText(file);
             }

            // --- Modal Handling ---
             function openModal(modalElement) {
                 modalElement.style.display = 'flex'; // Use flex for centering
             }
             function closeModal(modalElement) {
                 modalElement.style.display = 'none';
                 // Reset import file input if closing import modal
                 if (modalElement === importModal) {
                     importFileModalInput.value = ''; // Clear file selection
                     importFileName.textContent = 'No file chosen';
                 }
             }

            // --- Utility Functions ---
            function truncateText(text, maxLength) {
                 return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
            }
            function formatDate(date) {
                if (!date) return '';
                // Use Intl for better formatting if available, fallback to simple M/D/Y
                 try {
                     return new Intl.DateTimeFormat('en-US', { month: 'short', day: 'numeric', year: 'numeric' }).format(new Date(date));
                 } catch (e) {
                     const d = new Date(date);
                     return `${d.getMonth() + 1}/${d.getDate()}/${d.getFullYear()}`;
                 }
            }
            function timeAgo(timestamp) {
                 const now = new Date();
                 const past = new Date(timestamp);
                 const diffInSeconds = Math.floor((now - past) / 1000);
                 const diffInMinutes = Math.floor(diffInSeconds / 60);
                 const diffInHours = Math.floor(diffInMinutes / 60);
                 const diffInDays = Math.floor(diffInHours / 24);

                 if (diffInSeconds < 60) return `${diffInSeconds}s ago`;
                 if (diffInMinutes < 60) return `${diffInMinutes}m ago`;
                 if (diffInHours < 24) return `${diffInHours}h ago`;
                 if (diffInDays === 1) return `Yesterday`;
                 if (diffInDays < 7) return `${diffInDays}d ago`;
                 return formatDate(past); // Older than a week, show date
             }

            // --- Event Listeners ---
             // Add Task
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });

             // Export
             exportBtn.addEventListener('click', exportTasks);

            // Import
             importBtnTrigger.addEventListener('click', () => openModal(importModal));
             importFileModalInput.addEventListener('change', (e) => {
                 const file = e.target.files[0];
                 if (file) {
                     importFileName.textContent = file.name;
                     // Directly import when file is selected from modal input
                     importTasks(file);
                 } else {
                     importFileName.textContent = 'No file chosen';
                 }
             });

            // Notifications
             notificationBtn.addEventListener('click', (e) => {
                 e.stopPropagation();
                 const isDisplayed = notificationList.style.display === 'block';
                 notificationList.style.display = isDisplayed ? 'none' : 'block';
                 if (!isDisplayed) {
                     // Mark notifications as read when opened
                     markNotificationsRead();
                 }
             });

             // Multi-Select Actions
             multiCompleteBtn.addEventListener('click', multiComplete);
             multiDeleteBtn.addEventListener('click', multiDelete);

             // Undo Action
             undoButton.addEventListener('click', performUndo);

            // Refresh
             refreshLogo.addEventListener('click', () => {
                // Re-load and re-render everything
                loadTasks(); // Reload from storage
                loadNotifications();
                renderAll();
                addNotification('View refreshed.', 'info');
             });

             // Global Click Listener (for closing dropdowns/modals)
            window.addEventListener('click', (e) => {
                // Close notification list if clicked outside
                if (!notificationBtn.contains(e.target) && !notificationList.contains(e.target)) {
                    notificationList.style.display = 'none';
                }
                 // Close modals on overlay click
                 if (e.target.classList.contains('modal')) {
                     closeModal(e.target);
                 }
                 // Deselect all if clicking outside task list and multi-select bar
                 if (!taskList.contains(e.target) && !multiSelectBar.contains(e.target) && multiSelectBar.classList.contains('visible')) {
                     tasks.forEach(t => t.selected = false);
                     renderTasks(); // Re-render to remove checkbox checks visually
                     updateMultiSelectBar(); // Hide the bar
                 }
            });

             // Global Key Listener
            window.addEventListener('keydown', (e) => {
                 // Close modals/dropdowns on Escape key
                if (e.key === 'Escape') {
                    document.querySelectorAll('.modal').forEach(m => { if (m.style.display === 'flex') closeModal(m); });
                    if (notificationList.style.display === 'block') notificationList.style.display = 'none';
                     if (multiSelectBar.classList.contains('visible')) {
                         tasks.forEach(t => t.selected = false);
                         renderTasks();
                         updateMultiSelectBar();
                     }
                     // Close any open notes sections
                     document.querySelectorAll('.task-notes-section').forEach(ns => ns.style.display = 'none');
                     document.querySelectorAll('.notes-btn.active').forEach(btn => btn.classList.remove('active'));
                 }
                 // Undo with Ctrl+Z / Cmd+Z
                 if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                     if (undoContainer.classList.contains('visible')) {
                         e.preventDefault(); // Prevent browser's default undo
                         performUndo();
                     }
                 }
            });

            // Stop timers before unloading page
            window.addEventListener('beforeunload', stopAllTimers);

        }); // End DOMContentLoaded
    </script>
