<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do App</title>
    <!-- CDN Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg-1: #8B0000;
            --dark-bg-2: #4B0000;
            --light-bg-1: #1C2526;
            --light-bg-2: #000000;
            --primary: #00008B;
            --success: #28A745;
            --warning: #FFC107;
            --danger: #DC3545;
            --info: #17A2B8;
            --secondary: #6C757D;
            --light: #F8F9FA;
            --dark: #343A40;
            --white: #FFFFFF;
            --black: #000000;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-bg-1), var(--dark-bg-2));
            color: var(--light);
            transition: var(--transition);
            overflow-x: hidden;
        }

        body.light-mode {
            background: linear-gradient(135deg, var(--light-bg-1), var(--light-bg-2));
            color: var(--dark);
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
            z-index: -1;
        }

        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-10%, -10%);
            }
            100% {
                transform: rotate(30deg) translate(10%, 10%);
            }
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            transition: var(--transition);
        }

        body.light-mode .form-group input {
            background: rgba(0, 0, 0, 0.05);
            color: var(--dark);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 0, 139, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary);
            color: var(--light);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 139, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            transition: var(--transition);
        }

        .popup-overlay.active .popup-content {
            transform: translateY(0);
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.light-mode .popup-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .popup-header h3 {
            font-weight: 600;
        }

        .close-popup {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--light);
            transition: var(--transition);
        }

        body.light-mode .close-popup {
            color: var(--dark);
        }

        .close-popup:hover {
            transform: rotate(90deg);
        }

        /* Registration Form */
        .registration-form .form-row {
            display: flex;
            gap: 15px;
        }

        .registration-form .form-row .form-group {
            flex: 1;
        }

        .registration-form .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary);
            color: var(--light);
        }

        .btn-success {
            background: var(--success);
            color: var(--light);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--light);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--light);
        }

        .btn-warning {
            background: var(--warning);
            color: var(--dark);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .dashboard.active {
            display: block;
            opacity: 1;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .header {
            background: rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .mode-switcher {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary);
            transition: var(--transition);
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: var(--light);
            transition: var(--transition);
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--warning);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .mode-icon {
            font-size: 20px;
        }

        .profile-container {
            position: relative;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid var(--primary);
            transition: var(--transition);
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: var(--light);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }

        .profile-dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 10px 0;
            width: 200px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 100;
        }

        body.light-mode .profile-dropdown {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .profile-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light-mode .dropdown-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .dropdown-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
        }

        body.light-mode .dropdown-divider {
            background: rgba(0, 0, 0, 0.1);
        }

        .timer-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.light-mode .timer-container {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .timer {
            font-size: 18px;
            font-weight: 600;
            font-family: monospace;
        }

        .timer-controls {
            display: flex;
            gap: 5px;
        }

        .timer-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .timer-btn:hover {
            background: var(--primary);
            color: var(--light);
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Tasks Summary */
        .tasks-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        body.light-mode .summary-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .summary-card.completed {
            border-left: 5px solid var(--success);
        }

        .summary-card.pending {
            border-left: 5px solid var(--warning);
        }

        .summary-card h3 {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .summary-card .count {
            font-size: 32px;
            font-weight: 700;
        }

        .summary-card.completed .count {
            color: var(--success);
        }

        .summary-card.pending .count {
            color: var(--warning);
        }

        /* Tasks Section */
        .tasks-section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
        }

        .section-actions {
            display: flex;
            gap: 10px;
        }

        /* Task Filters */
        .task-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .filter-group {
            position: relative;
        }

        .filter-label {
            margin-right: 8px;
            font-weight: 500;
        }

        .filter-select {
            padding: 8px 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            cursor: pointer;
            transition: var(--transition);
        }

        body.light-mode .filter-select {
            background: rgba(255, 255, 255, 0.7);
            color: var(--dark);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 0, 139, 0.2);
        }

        .search-bar {
            position: relative;
            flex-grow: 1;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            transition: var(--transition);
        }

        body.light-mode .search-input {
            background: rgba(255, 255, 255, 0.7);
            color: var(--dark);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 0, 139, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light);
        }

        body.light-mode .search-icon {
            color: var(--dark);
        }

        /* Task List */
        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 15px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        body.light-mode .task-item {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .task-item.completed {
            background: rgba(40, 167, 69, 0.1);
            border-left: 5px solid var(--success);
        }

        body.light-mode .task-item.completed {
            background: rgba(40, 167, 69, 0.2);
        }

        .task-item.expired {
            border-left: 5px solid var(--danger);
        }

        .task-item.due-soon {
            border-left: 5px solid var(--warning);
        }

        .task-item.high-priority {
            border-top: 3px solid var(--danger);
        }

        .task-item.medium-priority {
            border-top: 3px solid var(--warning);
        }

        .task-item.low-priority {
            border-top: 3px solid var(--secondary);
        }

        .task-checkbox {
            min-width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-content {
            flex-grow: 1;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-title .category-badge {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            background: var(--primary);
            color: var(--light);
        }

        .task-description {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            opacity: 0.7;
        }

        .task-due-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-priority {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        body.light-mode .task-btn {
            background: rgba(0, 0, 0, 0.05);
        }

        .task-btn:hover {
            background: var(--primary);
            color: var(--light);
        }

        .task-btn.view:hover {
            background: var(--info);
        }

        .task-btn.edit:hover {
            background: var(--warning);
            color: var(--dark);
        }

        .task-btn.delete:hover {
            background: var(--danger);
        }

        .task-btn.timer:hover {
            background: var(--success);
        }

        /* Batch Actions */
        .batch-actions {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 139, 0.9);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 90;
            transition: var(--transition);
        }

        .batch-actions.active {
            bottom: 20px;
        }

        .batch-count {
            font-weight: 600;
        }

        /* Task Form */
        .task-form .form-group {
            margin-bottom: 15px;
        }

        .task-form .form-row {
            display: flex;
            gap: 15px;
        }

        .task-form .form-row .form-group {
            flex: 1;
        }

        .subtasks-container {
            margin-top: 10px;
        }

        .subtask-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .subtask-input {
            flex-grow: 1;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            transition: var(--transition);
        }

        body.light-mode .subtask-input {
            background: rgba(255, 255, 255, 0.7);
            color: var(--dark);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .subtask-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .remove-subtask {
            background: var(--danger);
            color: var(--light);
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .remove-subtask:hover {
            transform: scale(1.1);
        }

        .add-subtask {
            display: flex;
            align-items: center;
            gap: 5px;
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .add-subtask:hover {
            transform: translateX(5px);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* View Task Popup */
        .task-details .task-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .task-details .task-description {
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .task-details .task-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .meta-value {
            font-weight: 500;
        }

        .subtasks-list {
            margin-top: 20px;
        }

        .subtasks-list h4 {
            margin-bottom: 10px;
        }

        .subtask-list-item {
