<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Light Theme (Default) */
        body.light {
            --background-primary: #ffffff;
            --background-secondary: #f4f4f4;
            --text-primary: #333333;
            --text-secondary: #555555;
            --accent-primary: #007bff;
            --accent-secondary: #0056b3;
            --border-color: #dddddd;
            --button-text: #ffffff;
            --danger-color: #dc3545;
            --danger-hover: #c82333;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --completed-opacity: 0.6;
        }

        /* Custom Dark Red Theme */
        body.theme-dark-red {
            --background-primary: #280000; /* Dark red background */
            --background-secondary: #4d0000; /* Slightly lighter dark red */
            --text-primary: #f5caca; /* Light pinkish text */
            --text-secondary: #eebbbb; /* Slightly darker pinkish */
            --accent-primary: #ff6b6b; /* Bright red accent */
            --accent-secondary: #ff4d4d; /* Darker red accent */
            --border-color: #660000; /* Dark red border */
            --button-text: #ffffff;
            --danger-color: #ffa8a8; /* Lighter red for danger */
            --danger-hover: #ff8787;
            --input-bg: #4d0000;
            --input-border: #660000;
            --completed-opacity: 0.5;
        }

        /* Apply theme variables */
        body {
            background-color: var(--background-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 1rem;
            flex-grow: 1;
        }

        /* Login Screen */
        #login-screen {
            display: flex; /* Initially shown */
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        #login-form {
            width: 100%;
            max-width: 350px;
            padding: 2rem;
            background-color: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #login-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--accent-primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-primary);
            border-radius: 4px;
        }

        #login-error {
            color: var(--danger-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* App Screen */
        #app-screen {
            display: none; /* Initially hidden */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            color: var(--accent-primary);
            font-size: 1.8rem;
        }

        header .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Add Task Form */
        #add-task-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        #task-input {
            flex-grow: 1;
            padding: 0.7rem;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-primary);
            border-radius: 4px;
        }

        /* Buttons */
        button {
            padding: 0.7rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease, opacity 0.2s ease;
            color: var(--button-text);
            font-weight: 500;
            white-space: nowrap;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary { background-color: var(--accent-primary); }
        .btn-primary:hover:not(:disabled) { background-color: var(--accent-secondary); }

        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover:not(:disabled) { background-color: var(--danger-hover); }

        .btn-secondary { background-color: var(--text-secondary); }
        .btn-secondary:hover:not(:disabled) { opacity: 0.8; }

        .btn-small { padding: 0.4rem 0.8rem; font-size: 0.8rem; }

        /* Filter Controls */
        #filter-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 0.8rem;
            background-color: var(--background-secondary);
            border-radius: 4px;
        }

        #filter-controls label {
            margin-right: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        #filter-controls select {
            padding: 0.4rem;
            border-radius: 4px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-primary);
        }


        /* Task List */
        #task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 1rem;
            background-color: var(--background-secondary);
            border: 1px solid var(--border-color);
            margin-bottom: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s ease, opacity 0.2s ease;
        }

        .task-item.completed {
            opacity: var(--completed-opacity);
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-item .task-content {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer; /* Make title area clickable for toggle */
             overflow: hidden; /* Prevent long text push out */
        }
         .task-item .task-title {
            word-break: break-word; /* Allow long words to break */
        }


        .task-item input[type="checkbox"] {
             /* Hiding default checkbox - using content area click instead */
             /* display: none; */
             margin-right: 0.5rem; /* Keep checkbox for accessibility */
             cursor: pointer;
             width: 18px;
             height: 18px;
             accent-color: var(--accent-primary); /* Style checkbox color */
             flex-shrink: 0; /* Prevent checkbox shrinking */
        }

        .task-item .task-actions button {
             margin-left: 0.5rem;
             flex-shrink: 0;
        }

        #no-tasks {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 2rem;
            font-style: italic;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }

        /* Responsive */
        @media (max-width: 600px) {
             header { flex-direction: column; gap: 0.5rem; align-items: flex-start;}
             header .controls { align-self: flex-end; }
            #add-task-form { flex-direction: column; }
            #add-task-form button { width: 100%; }
            #filter-controls { flex-direction: column; gap: 0.8rem; align-items: stretch; }
            #filter-controls div { display: flex; justify-content: space-between; }
            .task-item { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
            .task-item .task-actions { align-self: flex-end; margin-top: 0.5rem; }
            .task-item .task-content { width: 100%; } /* Ensure content takes full width */
        }

    </style>
</head>
<body class="light"> <div id="login-screen" class="container">
        <form id="login-form">
            <h2>Login</h2>
            <p id="login-error" style="display: none;"></p>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="test@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="123456" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            <p style="font-size: 0.8rem; text-align:center; margin-top: 1rem; color: var(--text-secondary);">Use: test@example.com / 123456</p>
        </form>
    </div>

    <div id="app-screen" class="container">
        <header>
            <h1>My Tasks</h1>
            <div class="controls">
                <button id="theme-toggle" class="btn-secondary btn-small">Toggle Theme</button>
                <button id="logout-button" class="btn-danger btn-small">Logout</button>
            </div>
        </header>

        <main>
            <form id="add-task-form">
                <input type="text" id="task-input" placeholder="Add a new task..." required>
                <button type="submit" class="btn-primary">Add Task</button>
            </form>

            <div id="filter-controls">
                <div>
                     <label for="filter-select">Show:</label>
                     <select id="filter-select">
                        <option value="all">All</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>

            <ul id="task-list">
                </ul>
            <p id="no-tasks" style="display: none;">No tasks yet!</p>
        </main>
    </div>

    <footer>
        Simple Todo App - Vanilla JS Version
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const loginScreen = document.getElementById('login-screen');
            const appScreen = document.getElementById('app-screen');
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');
            const logoutButton = document.getElementById('logout-button');
            const themeToggleButton = document.getElementById('theme-toggle');
            const addTaskForm = document.getElementById('add-task-form');
            const taskInput = document.getElementById('task-input');
            const taskList = document.getElementById('task-list');
            const filterSelect = document.getElementById('filter-select');
            const noTasksMessage = document.getElementById('no-tasks');

            // --- App State ---
            let tasks = [];
            let currentFilter = 'all'; // 'all', 'active', 'completed'
            let currentTheme = 'light'; // 'light', 'theme-dark-red'
            let isAuthenticated = false;

            const MOCK_EMAIL = 'test@example.com';
            const MOCK_PASSWORD = '123456';

            // --- Local Storage Functions ---
            const loadTasks = () => {
                const storedTasks = localStorage.getItem('vanillaTasks');
                tasks = storedTasks ? JSON.parse(storedTasks) : [];
            };

            const saveTasks = () => {
                localStorage.setItem('vanillaTasks', JSON.stringify(tasks));
            };

            const loadTheme = () => {
                const storedTheme = localStorage.getItem('vanillaTheme') || 'light';
                setTheme(storedTheme);
            };

            const saveTheme = (theme) => {
                localStorage.setItem('vanillaTheme', theme);
            };

             const loadAuthState = () => {
                const authState = sessionStorage.getItem('vanillaAuth'); // Use sessionStorage for demo
                isAuthenticated = authState === 'true';
            };

             const saveAuthState = (isAuth) => {
                 sessionStorage.setItem('vanillaAuth', isAuth ? 'true' : 'false');
                 isAuthenticated = isAuth;
             };


            // --- Core Functions ---
            const renderTasks = () => {
                taskList.innerHTML = ''; // Clear existing list

                const filteredTasks = tasks.filter(task => {
                    if (currentFilter === 'active') return !task.completed;
                    if (currentFilter === 'completed') return task.completed;
                    return true; // 'all' filter
                });

                if (filteredTasks.length === 0) {
                     taskList.style.display = 'none';
                     noTasksMessage.style.display = tasks.length === 0 ? 'block' : 'none'; // Show only if no tasks *at all*
                      if(tasks.length > 0) {
                          noTasksMessage.textContent = "No tasks match the current filter.";
                          noTasksMessage.style.display = 'block';
                      } else {
                           noTasksMessage.textContent = "No tasks yet!";
                      }

                } else {
                    taskList.style.display = 'block';
                    noTasksMessage.style.display = 'none';
                    filteredTasks.forEach(task => {
                        const li = document.createElement('li');
                        li.className = `task-item ${task.completed ? 'completed' : ''}`;
                        li.dataset.id = task.id;

                        li.innerHTML = `
                            <div class="task-content" title="${task.completed ? 'Mark as active' : 'Mark as complete'}">
                                <input type="checkbox" ${task.completed ? 'checked' : ''} aria-label="Mark task ${task.completed ? 'incomplete' : 'complete'}">
                                <span class="task-title">${escapeHTML(task.title)}</span>
                            </div>
                            <div class="task-actions">
                                <button class="btn-danger btn-small delete-btn" aria-label="Delete task">Delete</button>
                            </div>
                        `;

                        // Event listeners for toggle and delete
                        const contentDiv = li.querySelector('.task-content');
                        const checkbox = li.querySelector('input[type="checkbox"]');
                        const deleteBtn = li.querySelector('.delete-btn');

                         // Toggle on clicking the content area OR the checkbox itself
                         const toggleHandler = () => toggleTaskComplete(task.id);
                         contentDiv.addEventListener('click', (e) => {
                            // Prevent toggling if the delete button inside content was clicked (though it's outside now)
                            if (e.target !== deleteBtn) {
                                toggleHandler();
                            }
                         });
                         checkbox.addEventListener('change', toggleHandler); // Also handle direct checkbox interaction

                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation(); // Prevent li click from triggering toggle
                            deleteTask(task.id);
                        });

                        taskList.appendChild(li);
                    });
                }
            };

            const addTask = (title) => {
                if (title.trim() === '') return;

                const newTask = {
                    id: Date.now().toString(), // Simple unique ID
                    title: title.trim(),
                    completed: false
                };
                tasks.push(newTask);
                saveTasks();
                renderTasks();
            };

            const deleteTask = (id) => {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            };

            const toggleTaskComplete = (id) => {
                tasks = tasks.map(task =>
                    task.id === id ? { ...task, completed: !task.completed } : task
                );
                saveTasks();
                renderTasks();
            };

             const setTheme = (theme) => {
                document.body.classList.remove('light', 'theme-dark-red');
                document.body.classList.add(theme);
                currentTheme = theme;
                themeToggleButton.textContent = theme === 'light' ? 'Dark Mode' : 'Light Mode';
                saveTheme(theme);
            };

             const toggleTheme = () => {
                const newTheme = currentTheme === 'light' ? 'theme-dark-red' : 'light';
                setTheme(newTheme);
            };

            // Utility to prevent basic XSS
             const escapeHTML = (str) => {
                const div = document.createElement('div');
                div.appendChild(document.createTextNode(str));
                return div.innerHTML;
            };

            // --- Login/Logout Logic ---
            const handleLogin = (e) => {
                e.preventDefault();
                const email = emailInput.value;
                const password = passwordInput.value;

                if (email === MOCK_EMAIL && password === MOCK_PASSWORD) {
                    loginError.style.display = 'none';
                    saveAuthState(true);
                    showApp();
                } else {
                    loginError.textContent = 'Invalid email or password.';
                    loginError.style.display = 'block';
                    saveAuthState(false);
                }
            };

            const handleLogout = () => {
                saveAuthState(false);
                showLogin();
            };

            const showLogin = () => {
                 loginScreen.style.display = 'flex';
                 appScreen.style.display = 'none';
            };
             const showApp = () => {
                 loginScreen.style.display = 'none';
                 appScreen.style.display = 'block';
                 loadTasks(); // Load tasks only when showing the app
                 renderTasks(); // Render tasks after loading
            };


            // --- Event Listeners ---
            loginForm.addEventListener('submit', handleLogin);
            logoutButton.addEventListener('click', handleLogout);
            themeToggleButton.addEventListener('click', toggleTheme);

            addTaskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                addTask(taskInput.value);
                taskInput.value = ''; // Clear input field
            });

            filterSelect.addEventListener('change', (e) => {
                currentFilter = e.target.value;
                renderTasks();
            });

            // --- Initialization ---
            loadTheme();
            loadAuthState(); // Check if already logged in (e.g., page refresh)

             if (isAuthenticated) {
                showApp();
            } else {
                showLogin();
            }

        });
    </script>
</body>
</html>
