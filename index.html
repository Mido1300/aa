        // Filter tasks
        function filterTasks() {
            const status = statusFilter.value;
            const category = categoryFilter.value;
            const priority = priorityFilter.value;
            const dueDate = dueDateFilter.value;
            const searchTerm = searchTasks.value.toLowerCase();

            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const endOfWeek = new Date(today);
            endOfWeek.setDate(today.getDate() + (6 - today.getDay()));
            endOfWeek.setHours(23, 59, 59, 999);
            const endOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0, 23, 59, 59, 999);

            let filtered = tasks.filter(task => {
                if (status === 'active' && task.status === 'completed') return false;
                if (status === 'completed' && task.status !== 'completed') return false;
                if (category !== 'all' && task.category !== category) return false;
                if (priority !== 'all' && task.priority !== priority) return false;
                if (task.dueDate) {
                    const taskDueDate = new Date(task.dueDate);
                    if (dueDate === 'today' && taskDueDate.toDateString() !== today.toDateString()) return false;
                    if (dueDate === 'week' && (taskDueDate < today || taskDueDate > endOfWeek)) return false;
                    if (dueDate === 'month' && (taskDueDate < today || taskDueDate > endOfMonth)) return false;
                } else if (dueDate !== 'all') return false;
                if (searchTerm && !(
                    task.title.toLowerCase().includes(searchTerm) ||
                    (task.description && task.description.toLowerCase().includes(searchTerm)) ||
                    (task.notes && task.notes.toLowerCase().includes(searchTerm))
                )) return false;
                return true;
            });

            filtered.sort((a, b) => {
                if (sortOption === 'dueDate') {
                    if (a.dueDate && b.dueDate) return new Date(a.dueDate) - new Date(b.dueDate);
                    return a.dueDate ? -1 : b.dueDate ? 1 : 0;
                } else if (sortOption === 'priority') {
                    const priorityOrder = { high: 1, medium: 2, low: 3 };
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                } else if (sortOption === 'title') {
                    return a.title.localeCompare(b.title);
                }
                return 0;
            });

            return filtered;
        }

            const subtasks = Array.from(subtaskItems).map(item => ({

                completed: item.querySelector('input').checked
            }));
            const taskId = taskForm.getAttribute('data-task-id');

            saveToHistory();
            let message = taskId ? 'Task updated' : 'Task created';
            if (taskId) {
                const taskIndex = tasks.findIndex(t => t.id === parseInt(taskId));
                if (taskIndex !== -1) {
                    tasks[taskIndex] = {
                        ...tasks[taskIndex],
                        title,
                        description,
                        subtasks,
                        dueDate,
                        priority,
                        category,
                        notes
                    };
                }
            } else {
                tasks.push({
                    id: tasks.length ? Math.max(...tasks.map(t => t.id)) + 1 : 1,
                    title,
                    description,
                    subtasks,
                    dueDate,
                    priority,
                    category,
                    notes,
                    status: 'pending',
                    createdAt: new Date().toISOString(),
                    createdBy: currentUser.id,
                    timeSpent: 0
                });
            }

            updateStats();
            renderTasks();
            hideTaskModal();
            showChangeNotification(message);
            checkDueDateNotifications();
        }

        // Toggle task status
        function toggleTaskStatus(taskId, isCompleted) {
            saveToHistory();
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.status = isCompleted ? 'completed' : 'pending';
                if (isCompleted) {
                    addNotification(`Task "${task.title}" completed`);
                }
                updateStats();
                renderTasks();
                showChangeNotification(`Task "${task.title}" marked as ${isCompleted ? 'completed' : 'pending'}`);
            }
        }

        // Toggle subtask status
        function toggleSubtaskStatus(taskId, subtaskId, isCompleted) {
            saveToHistory();
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                const subtask = task.subtasks.find(st => st.id === subtaskId);
                if (subtask) {
                    subtask.completed = isCompleted;
                    const allSubtasksCompleted = task.subtasks.every(st => st.completed);
                    if (allSubtasksCompleted && task.subtasks.length > 0) {
                        task.status = 'completed';
                        addNotification(`Task "${task.title}" completed via subtasks`);
                    }
                    updateStats();
                    renderTasks();
                    showChangeNotification(`Subtask updated for "${task.title}"`);
                }
            }
        }

        // Start task timer
        function startTaskTimer(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                currentTaskId = taskId;
                timerSeconds = task.timeSpent || 0;
                timerTaskTitle.textContent = task.title;
                startTimer();
                showTimerWidget();
            }
        }

        // Start timer
        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    const task = tasks.find(t => t.id === currentTaskId);
                    if (task) task.timeSpent = timerSeconds;
                    updateTimerDisplay();
                    renderTasks();
                }, 1000);
                startTimerBtn.disabled = true;
                pauseTimerBtn.disabled = false;
            }
        }

        // Pause timer
        function pauseTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                startTimerBtn.disabled = false;
                pauseTimerBtn.disabled = true;
            }
        }

        // Reset timer
        function resetTimer() {
            pauseTimer();
            timerSeconds = 0;
            const task = tasks.find(t => t.id === currentTaskId);
            if (task) task.timeSpent = 0;
            updateTimerDisplay();
            renderTasks();
        }

        // Update timer display
        function updateTimerDisplay() {
            const time = formatTime(timerSeconds);
            timerDisplayWidget.textContent = time;
        }

        // Format time
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Handle export
        function handleExport() {
            const format = exportFormat.value;
            let data, mimeType, extension;
            if (format === 'json') {
                data = JSON.stringify(tasks, null, 2);
                mimeType = 'application/json';
                extension = 'json';
            } else {
                data = tasks.map(task => [
                    task.id,
                    task.title,
                    task.description || '',
                    task.dueDate || '',
                    task.priority,
                    task.category,
                    task.status,
                    task.timeSpent || 0
                ].map(v => `"${v}"`).join(',')).join('\n');
                data = 'ID,Title,Description,Due Date,Priority,Category,Status,Time Spent\n' + data;
                mimeType = 'text/csv';
                extension = 'csv';
            }
            const blob = new Blob([data], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `tasks.${extension}`;
            a.click();
            URL.revokeObjectURL(url);
            hideExportModal();
            addNotification('Tasks exported successfully');
        }

        // Toggle sort menu
        function toggleSortMenu(e) {
            e.stopPropagation();
            sortMenu.classList.toggle('show');
        }

        // Update batch actions
        function updateBatchActions() {
            if (selectedTasks.length > 0) {
                selectedCount.textContent = `${selectedTasks.length} task${selectedTasks.length > 1 ? 's' : ''} selected`;
                batchActions.classList.add('show');
            } else {
                batchActions.classList.remove('show');
            }
        }

        // Other functions (handleLogin, showRegisterModal, etc.) remain largely the same as the original
        // ... (Include all other functions from the original code, with necessary updates for notifications and time tracking) ...

        // Initialize the app
        init();
    </script>
